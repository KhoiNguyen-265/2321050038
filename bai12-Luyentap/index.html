<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tính BMI</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: Arial, sans-serif;
            }

            body {
                background: linear-gradient(135deg, #8fd3f4, #84fab0);
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .container {
                background: #ffffffcc;
                padding: 30px;
                border-radius: 12px;
                width: 600px;
                display: flex;
                justify-content: space-between;
                gap: 40px;
            }

            .left label {
                display: block;
                margin-bottom: 6px;
                font-weight: bold;
            }

            .left input {
                width: 200px;
                padding: 10px;
                border-radius: 6px;
                border: 1px solid #ccc;
                margin-bottom: 15px;
                font-size: 14px;
            }

            #result {
                background: #f5f5f5;
                font-weight: bold;
            }

            .btn {
                display: inline-block;
                width: 200px;
                padding: 10px;
                font-weight: bold;
                font-size: 14px;
                background: #0070f3;
                color: white;
                border: none;
                border-radius: 6px;
                cursor: pointer;
                transition: 0.25s;
                margin-bottom: 15px;
            }

            .right .img {
                width: 100px;
                height: auto;
                object-fit: contain;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="left">
                <div class="">
                    <label for="height">Chiều cao (m):</label>
                    <input type="text" id="height" class="height" />
                </div>
                <div class="">
                    <label for="weight">Cân nặng (kg):</label>
                    <input type="text" id="weight" class="weight" />
                </div>
                <div class="">
                    <button class="btn" id="btn">Kiểm tra BMI</button>
                </div>
                <div class="">
                    <label for="">Kết quả BMI</label>
                    <input type="text" id="result" readonly />
                </div>
            </div>
            <div class="right">
                <img id="img" class="img" />
            </div>
        </div>

        <script>
            const height = document.querySelector("#height");
            const weight = document.querySelector("#weight");
            const result = document.querySelector("#result");
            const img = document.querySelector("#img");
            const btn = document.querySelector("#btn");

            btn.onclick = () => {
                const h = +height.value;
                const w = +weight.value;
                if (!h || !w || h < 0 || w < 0) {
                    alert("Dữ liệu nhập không hợp lệ!");
                    return;
                }
                const BMI = (w / (h * h)).toFixed(2);
                result.value = BMI;

                if (BMI < 18.5) {
                    img.src = "./assets/imgs/thieucan.jfif";
                } else if (BMI >= 18.5 && BMI < 25) {
                    img.src = "./assets/imgs/normal.jfif";
                } else if (BMI >= 25 && BMI < 30) {
                    img.src = "./assets/imgs/thuacan.jfif";
                } else if (BMI >= 30 && BMI < 40) {
                    img.src = "./assets/imgs/beophi1.jfif";
                } else {
                    img.src = "./assets/imgs/beophinang.jfif";
                }
            };
        </script>
    </body>
</html>
