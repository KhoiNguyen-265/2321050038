            // Bài 2
            const number1 = document.getElementById("number1");
            const number2 = document.getElementById("number2");
            function addition() {
                if (!number1.value.trim() || !number2.value.trim()) {
                    return document.writeln("Please enter value!");
                }
                document.writeln(+number1.value + +number2.value);
            }

            function subtraction() {
                if (!number1.value.trim() || !number2.value.trim()) {
                    return document.writeln("Please enter value!");
                }
                document.writeln(+number1.value - +number2.value);
            }

            function multiplication() {
                if (!number1.value.trim() || !number2.value.trim()) {
                    return document.writeln("Please enter value!");
                }
                document.writeln(+number1.value * +number2.value);
            }

            function division() {
                if (!number1.value.trim() || !number2.value.trim()) {
                    return document.writeln("Please enter value!");
                }
                if (+number2.value === 0) {
                    return document.writeln("Cannot divide by 0!");
                }
                document.writeln(+number1.value / +number2.value);
            }
        </script>
